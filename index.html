<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1502989642968-94fbdc9eace4?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVhY2VmdWwlMjBuYXR1cmV8ZW58MHx8MHx8fDA%3D');">
        </div>

        <div class="slide" style="background-image: url('https://plus.unsplash.com/premium_photo-1673105030799-3883d4c6e7a5?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVhY2VmdWwlMjBuYXR1cmV8ZW58MHx8MHx8fDA%3D');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517411032315-54ef2cb783bb?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHBlYWNlZnVsJTIwbmF0dXJlfGVufDB8fDB8fHww');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1546979348-7a211780ad7f?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBlYWNlZnVsJTIwbmF0dXJlfGVufDB8fDB8fHww');">
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1616699343865-1b6be5ca0db3?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHBlYWNlZnVsJTIwbmF0dXJlfGVufDB8fDB8fHww');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>


    </div>


    <script src="script.js"></script>
    
</body>
</html>
